<script>

    const JSONBIN_ID = '69174442ae596e708f5901ae';

    function getTodayMidnightTimestamp() {

    // --- Cloud Utilities ---
    async function loadCloudData() {

                if (!globalCloudData.menu_data) globalCloudData.menu_data = [];

                // è½¬æ¢ table_orders ä¸º Map

                    // å…¼å®¹æ—§çš„åªå­˜æ•°ç»„çš„ç»“æ„
                    if (Array.isArray(orderData)) {

            } else {
                console.warn("äº‘ç«¯æ•°æ®ç»“æ„ä¸å®Œæ•´æˆ–ä¸ºç©ºï¼Œä½¿ç”¨é»˜è®¤ç»“æ„ã€‚", data);
            }
            
            renderSummary(currentView); // åŠ è½½æˆåŠŸåæ¸²æŸ“é¡µé¢
        } catch (error) {
            console.error("åŠ è½½äº‘ç«¯æ•°æ®å¤±è´¥ï¼Œä½¿ç”¨æœ¬åœ°é»˜è®¤æ•°æ®ã€‚", error);
            const loadingOverlay = document.getElementById('loading-overlay');

    async function saveCloudData() {

        document.getElementById('loading-overlay').style.display = 'flex';

        // ç¡®ä¿ tableOrders è½¬æ¢å› Object ä»¥ä¾¿ä¿å­˜
        const storableTableOrders = {};
        for (const [tableNum, data] of tableOrders.entries()) {
            if (data.items.length > 0 || data.notes) {
                storableTableOrders[tableNum] = data;
            }
        }
        globalCloudData.table_orders = storableTableOrders;

    // --- å®ç”¨å‡½æ•° ---
    function calculateOrderTotal(orderItems) {
        return orderItems.reduce((total, item) => total + (item.price * item.quantity), 0);
    }
    
    function calculateOrderSummary(orderData) {
        const activeItems = orderData.items.filter(item => item.quantity > 0);
        const total = calculateOrderTotal(activeItems);
        
        const details = activeItems.map(item => ({
             name: item.name,
             quantity: item.quantity,
             price: item.price
        }));
        
        return { total, details };
    }

    /**

     * æ–°å¢ index å‚æ•°ç”¨äºå•æ¡åˆ é™¤å®šä½

    function createDetailedOrderHTML(record, isClosed, index = null) {
        const itemsToDisplay = isClosed ? record.items : record.details;

        }
        
        let notesHTML = '';
        const notes = isClosed ? record.notes : record.notes; 
        if (notes) {

            const date = new Date(record.timestamp);
            const timeString = `${date.getMonth() + 1}-${date.getDate()} ${date.getHours()}:${String(date.getMinutes()).padStart(2, '0')}`;
            headerText = `æ¡Œå· ${record.table} - ç»“ç®—æ—¶é—´: ${timeString}`;
        } else {
            headerText = `æ¡Œå·ï¼š${record.table}å·æ¡Œ`;
        }

        // æ–°å¢ï¼šå¦‚æœå·²ç»“ç®—ï¼Œæ·»åŠ åˆ é™¤æŒ‰é’®
        let deleteButton = '';
        if (isClosed && index !== null) {
            deleteButton = `<button class="delete-btn" onclick="deleteSingleOrder(${index})">åˆ é™¤</button>`;
        }
        
        return `
            <div class="order-item-card" style="background-color: ${isClosed ? '#f8fdf8' : '#fff4f4'}; border: 1px solid ${isClosed ? '#d4edda' : '#f5c6cb'};">

    }

    // --- æ¸²æŸ“é€»è¾‘ (æ ¸å¿ƒä¿®æ”¹ï¼šå¢åŠ  view å‚æ•°) ---
    function renderSummary(view) {
        const incomeData = globalCloudData.income_data;
        
        // 1. å¾…ç»“ç®—æ¡Œå· (ä¸å—å½“æ—¥/ç´¯è®¡å½±å“ï¼Œå§‹ç»ˆæ˜¾ç¤ºå½“å‰æœªç»“ç®—çš„æ¡Œ)
        let pendingOrdersListHTML = '';
        let pendingTableCount = 0;

        tableOrders.forEach((orderData, tableNumber) => {
            const summary = calculateOrderSummary(orderData);
            if (summary.total > 0 || orderData.notes) {
                pendingTableCount++;
                const record = { 
                    table: tableNumber, 
                    details: summary.details, 
                    total: summary.total, 
                    notes: orderData.notes || '' 
                };
                pendingOrdersListHTML += createDetailedOrderHTML(record, false);
            }
        });
        
        const pendingOrdersListContainer = document.getElementById('pendingOrdersList');
        if (pendingTableCount > 0) {
            pendingOrdersListContainer.innerHTML = pendingOrdersListHTML;
        } else {
            pendingOrdersListContainer.innerHTML = '<div class="no-pending">å½“å‰æ²¡æœ‰æ­£åœ¨è¿›è¡Œä¸­çš„è®¢å•ã€‚</div>';
        }


        // 2. ç­›é€‰å·²ç»“ç®—è®°å½• (æ ¹æ® view å‚æ•°)
        let filteredClosedOrders = incomeData.closedOrders;
        let totalIncome = incomeData.total;
        
        if (view === 'daily') {
            const midnight = getTodayMidnightTimestamp();
            filteredClosedOrders = incomeData.closedOrders.filter(order => order.timestamp >= midnight);
            // é‡æ–°è®¡ç®—å½“æ—¥æ€»æ”¶å…¥
            totalIncome = filteredClosedOrders.reduce((sum, order) => sum + order.total, 0);
        }
        
        // 3. æ¸²æŸ“å·²ç»“ç®—åˆ—è¡¨
        let closedOrdersListHTML = '';
        const closedOrdersListContainer = document.getElementById('closedOrdersList');
        
        if (filteredClosedOrders.length > 0) {
            // æŒ‰æ—¶é—´å€’åºæ˜¾ç¤º (æœ€æ–°åœ¨æœ€ä¸Š)
            // æ³¨æ„ï¼šè¿™é‡Œéœ€è¦è®°å½•åŸå§‹æ•°ç»„çš„ç´¢å¼•ï¼Œä»¥ä¾¿åˆ é™¤æ—¶èƒ½æ‰¾åˆ°æ­£ç¡®çš„æ•°æ®
            const reversedOrders = [...filteredClosedOrders].reverse(); 
            
            reversedOrders.forEach(filteredRecord => {
                // æ‰¾åˆ° filteredRecord åœ¨åŸå§‹ closedOrders æ•°ç»„ä¸­çš„ç´¢å¼•
                // è¿™æ˜¯å®ç°ç²¾å‡†åˆ é™¤çš„å…³é”®ï¼
                const originalIndex = incomeData.closedOrders.findIndex(originalRecord => 
                    originalRecord.timestamp === filteredRecord.timestamp && 
                    originalRecord.total === filteredRecord.total
                );
                
                const normalizedRecord = {
                    table: filteredRecord.table,
                    items: filteredRecord.items, 
                    notes: filteredRecord.notes,
                    total: filteredRecord.total,
                    timestamp: filteredRecord.timestamp
                };
                // å°†åŸå§‹ç´¢å¼•ä¼ é€’ç»™ HTML ç»“æ„ä¸­çš„åˆ é™¤æŒ‰é’®
                closedOrdersListHTML += createDetailedOrderHTML(normalizedRecord, true, originalIndex);
            });
            closedOrdersListContainer.innerHTML = closedOrdersListHTML;
        } else {
            closedOrdersListContainer.innerHTML = '<div class="no-pending">æš‚æ— å·²ç»“ç®—è®°å½•ã€‚</div>';
        }

        // 4. æ¸²æŸ“æ±‡æ€»é¢æ¿
        document.getElementById('totalIncome').textContent = totalIncome.toLocaleString();
        document.getElementById('closedOrdersCount').textContent = filteredClosedOrders.length;
        // æœªç»“ç®—æ¡Œæ•°ä¸å—æ¨¡å¼å½±å“ï¼Œå§‹ç»ˆæ˜¾ç¤ºå½“å‰çš„
        document.getElementById('pendingOrdersCount').textContent = pendingTableCount; 
        
        // æ›´æ–°æ ‡ç­¾æ–‡æœ¬
        document.getElementById('income-label').textContent = (view === 'daily' ? 'å½“æ—¥æ€»æ”¶å…¥ (Ks)' : 'ç´¯è®¡æ€»æ”¶å…¥ (Ks)');
        document.getElementById('closed-label').textContent = (view === 'daily' ? 'å½“æ—¥å·²ç»“ç®—è®¢å•æ•°' : 'ç´¯è®¡å·²ç»“ç®—è®¢å•æ•°');
        document.getElementById('pending-label').textContent = 'æœªç»“ç®—æ¡Œæ•°'; // ä¿æŒä¸å˜

        // æ›´æ–°æŒ‰é’®æ¿€æ´»çŠ¶æ€
        document.getElementById('daily-btn').classList.toggle('active', view === 'daily');
        document.getElementById('total-btn').classList.toggle('active', view === 'total');
    }
    
    // --- åˆ‡æ¢è§†å›¾åŠŸèƒ½ ---

    // --- ä¸šåŠ¡é€»è¾‘ï¼šå•æ¡åˆ é™¤åŠŸèƒ½ (æ ¸å¿ƒä¿®æ”¹) ---
    async function deleteSingleOrder(indexToDelete) {
        if (indexToDelete === null || indexToDelete < 0 || indexToDelete >= globalCloudData.income_data.closedOrders.length) {
            console.error("å°è¯•åˆ é™¤æ— æ•ˆç´¢å¼•çš„è®¢å•ã€‚", indexToDelete);
            return;
        }
        
        const record = globalCloudData.income_data.closedOrders[indexToDelete];
        if (confirm(`ç¡®å®šè¦åˆ é™¤æ­¤ç¬”æ”¶å…¥è®°å½•å—ï¼Ÿ\næ¡Œå·: ${record.table}\né‡‘é¢: ${record.total.toLocaleString()} Ks\næ—¶é—´: ${new Date(record.timestamp).toLocaleString()}`)) {
            
            // 1. ä»æ•°ç»„ä¸­ç§»é™¤è¯¥è®°å½•
            const deletedOrder = globalCloudData.income_data.closedOrders.splice(indexToDelete, 1)[0];
            
            // 2. é‡æ–°è®¡ç®—æ€»ç´¯è®¡æ”¶å…¥ (ä»æ€»æ”¶å…¥ä¸­å‡å»è¢«åˆ é™¤çš„é‡‘é¢)
            globalCloudData.income_data.total -= deletedOrder.total;
            
            // 3. åŒæ­¥åˆ°äº‘ç«¯
            const saved = await saveCloudData();
            
            if (saved) {
